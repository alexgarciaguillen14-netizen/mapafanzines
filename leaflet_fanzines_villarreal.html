  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #topbar { display:flex; flex-wrap:wrap; gap:12px; align-items:center; border-bottom:1px solid #eee; padding:10px; }
    #map { height: calc(100vh - 140px); }
    label { font-size: 14px; color:#333; }
    select { padding:6px 8px; border-radius:8px; border:1px solid #ccc; min-width: 160px; }
    button { padding:8px 12px; border-radius:10px; border:1px solid #ccc; background:#fff; cursor:pointer; }
    .popup-title { font-weight: 600; font-size: 14px; margin-bottom: 4px; }
    .popup-row { font-size: 13px; line-height: 1.3; }
    .legend { display:flex; gap: 16px; align-items:center; font-size:12px; color:#555; flex-wrap:wrap; }
    .legend-block { display:flex; align-items:center; gap:6px; }
    .legend-swatch { width:14px; height:14px; border-radius:3px; border:1px solid #666; }
    .legend-shape { display:flex; align-items:center; }
    .legend-shape svg { display:block; margin-right:6px; }
  </style>
</head>

    <div class="legend" id="legend-shapes"></div>
  </div>
  <div id="map"></div>

aN, "Idioma": "val / esp", "Archivo": "El punt", "lat": 39.4699, "lng": -0.3763, "DecadasBuckets": ["2000s"]}, {"Título": "Diario de inmundicia (letras y letrinas) ", "Año": 2004, "Ciudad": "Valencia", "Tematica": "literatura", "Autora/x": "Sor Kampana", "Idioma": "esp", "Archivo": "El punt", "lat": 39.4699, "lng": -0.3763, "DecadasBuckets": ["2000s"]}, {"Título": "Per zonas: reflejo cultural de la inmigración", "Año": 2006, "Ciudad": "Valencia", "Tematica": "otros", "Autora/x": NaN, "Idioma": "esp", "Archivo": "El punt", "lat": 39.4699, "lng": -0.3763, "DecadasBuckets": ["2000s"]}, {"Título": "Historietas", "Año": 2018, "Ciudad": "Valencia", "Tematica": "gráfica", "Autora/x": "Vicente Perpinyà", "Idioma": "esp", "Archivo": "IVAM", "lat": 39.4699, "lng": -0.3763, "DecadasBuckets": ["2010s"]}];

    const DECADES = ['1930s','1970s','1980s','1990s','2000s','2010s','2020s'];
    const decadePalette = {
      '1930s':'#e41a1c','1970s':'#ff7f00','1980s':'#ffff33','1990s':'#a65628',
      '2000s':'#f781bf','2010s':'#999999','2020s':'#66c2a5'
    };
    const shapeByTematica = {
      'música': 'star',
      'gráfica': 'square',
      'fotografía': 'circle',
      'política': 'diamond',
      'perzine': 'triangle',
      'literatura': 'pentagon',
      'otros': 'hexagon'
    };
    const unique = arr => Array.from(new Set(arr.filter(Boolean)));
    const cap1 = s => s ? s.charAt(0).toUpperCase() + s.slice(1) : s;

    const presentDecades = unique([].concat(...DATA.map(r => r.DecadasBuckets || [])))
      .filter(d => DECADES.includes(d));
    const ciudades = unique(DATA.map(r => r.Ciudad)).sort();
    const tematicas = unique(DATA.map(r => r.Tematica)).sort();

    function fillSelect(id, values, pretty=false) {
      const sel = document.getElementById(id);
      values.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v;
        opt.textContent = pretty ? cap1(v) : v;
        sel.appendChild(opt);
      });
    }
    fillSelect('decada', presentDecades);
    fillSelect('ciudad', ciudades);
    fillSelect('tematica', tematicas, true);

    function svgForShape(shape, color) {
      const stroke = '#222';
      switch (shape) {
        case 'circle':
          return `<svg width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
            <circle cx="14" cy="14" r="10" fill="${color}" stroke="${stroke}" stroke-width="2"/></svg>`;
        case 'square':
          return `<svg width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
            <rect x="6" y="6" width="16" height="16" fill="${color}" stroke="${stroke}" stroke-width="2"/></svg>`;
        case 'diamond':
          return `<svg width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
            <polygon points="14,3 25,14 14,25 3,14" fill="${color}" stroke="${stroke}" stroke-width="2"/></svg>`;
        case 'triangle':
          return `<svg width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
            <polygon points="14,4 25,24 3,24" fill="${color}" stroke="${stroke}" stroke-width="2"/></svg>`;
        case 'pentagon':
          return `<svg width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
            <polygon points="14,3 24,11 20,24 8,24 4,11" fill="${color}" stroke="${stroke}" stroke-width="2"/></svg>`;
        case 'hexagon':
          return `<svg width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
            <polygon points="8,6 20,6 25,14 20,22 8,22 3,14" fill="${color}" stroke="${stroke}" stroke-width="2"/></svg>`;
        case 'star':
        default:
          return `<svg width="28" height="28" viewBox="0 0 28 28" xmlns="http://www.w3.org/2000/svg">
            <polygon points="14,3 17,11 25,11 18.5,16 21,24 14,19.5 7,24 9.5,16 3,11 11,11"
              fill="${color}" stroke="${stroke}" stroke-width="2" stroke-linejoin="round"/></svg>`;
      }
    }
    function makeDivIcon(color, shape) {
      const svg = svgForShape(shape, color);
      return L.divIcon({
        className: 'custom-svg-icon',
        html: svg,
        iconSize: [28, 28],
        iconAnchor: [14, 14],
        popupAnchor: [0, -12]
      });
    }
    function colorForDecadeBucket(bucket) { return decadePalette[bucket] || '#5c6bc0'; }
    function shapeForTematica(t) { return shapeByTematica[(t||'').toLowerCase()] || 'hexagon'; }

    const map = L.map('map').setView([39.5, -0.4], 8);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap contributors' }).addTo(map);
    const cluster = L.markerClusterGroup();
    const markers = [];

    function popupContent(r) {
      const title = r["Título"] || "(Sin título)";
      const any = r["Año"] || "";
      const decs = (r.DecadasBuckets || []).join(', ');
      const city = r["Ciudad"] || "";
      const tem = cap1(r["Tematica"] || "");
      const lengua = r["Idioma"] || "";
      const autoria = r["Autora/x"] || "";
      const archivo = r["Archivo"] || "";
      return `
        <div class="popup-title">${title}</div>
        <div class="popup-row"><b>Año / Década(s):</b> ${any} / ${decs}</div>
        <div class="popup-row"><b>Ciudad:</b> ${city}</div>
        <div class="popup-row"><b>Temática:</b> ${tem}</div>
        <div class="popup-row"><b>Autoría:</b> ${autoria}</div>
        <div class="popup-row"><b>Idioma:</b> ${lengua}</div>
        <div class="popup-row"><b>Archivo:</b> ${archivo}</div>
      `;
    }

    function createMarkers() {
      cluster.clearLayers();
      markers.length = 0;
      DATA.forEach(r => {
        if (r.lat == null || r.lng == null) return;
        const bucket = (r.DecadasBuckets && r.DecadasBuckets[0]) || '';
        const icon = makeDivIcon(colorForDecadeBucket(bucket), shapeForTematica(r.Tematica));
        const m = L.marker([r.lat, r.lng], { icon });
        m.bindPopup(popupContent(r));
        m.record = r;
        markers.push(m);
        cluster.addLayer(m);
      });
      map.addLayer(cluster);
    }

    function applyFilters() {
      const decada = document.getElementById('decada').value;
      const ciudad = document.getElementById('ciudad').value;
      const tematica = document.getElementById('tematica').value;

      cluster.clearLayers();
      markers.forEach(m => {
        const r = m.record;
        const okDec = !decada || (r.DecadasBuckets || []).includes(decada);
        const okCiu = !ciudad || (r.Ciudad || '') === ciudad;
        const okTem = !tematica || (r.Tematica || '') === tematica;
        if (okDec && okCiu && okTem) {
          cluster.addLayer(m);
        }
      });
    }

    document.getElementById('decada').addEventListener('change', applyFilters);
    document.getElementById('ciudad').addEventListener('change', applyFilters);
    document.getElementById('tematica').addEventListener('change', applyFilters);
    document.getElementById('reset').addEventListener('click', () => {
      document.getElementById('decada').value = '';
      document.getElementById('ciudad').value = '';
      document.getElementById('tematica').value = '';
      applyFilters();
    });

    function drawColorLegend() {
      const cont = document.getElementById('legend-colors');
      cont.innerHTML = '<b>Colores por década:</b>';
      presentDecades.forEach(d => {
        const blk = document.createElement('div');
        blk.className = 'legend-block';
        blk.innerHTML = `<span class="legend-swatch" style="background:${decadePalette[d]}"></span> ${d}`;
        cont.appendChild(blk);
      });
    }
    function drawShapeLegend() {
      const cont = document.getElementById('legend-shapes');
      cont.innerHTML = '<b>Formas por temática:</b>';
      Object.entries(shapeByTematica).forEach(([t, shape]) => {
        if (!tematicas.includes(t)) return;
        const blk = document.createElement('div');
        blk.className = 'legend-block legend-shape';
        blk.innerHTML = `${svgForShape(shape, '#bbb')} <span>${cap1(t)}</span>`;
        cont.appendChild(blk);
      });
    }

    drawColorLegend();
    drawShapeLegend();
    createMarkers();
  </script>
</body>
</html>
